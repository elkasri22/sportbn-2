<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Locker</title>
</head>

<body>

    <div class="locker-overlay pt-5">
        <div class="locker-content pt-3 mt-1 pb-2">
            <div class="head d-flex align-items-center justify-content-center flex-column">
                <img src="https://raw.githubusercontent.com/elkasri22/sportbn/refs/heads/main/SportBN%20logo%20offic.webp" width="105px" height="95px" alt="Brand">
                <h6 class="locker-title text-center fw-bold line-clamp" id="info-text">This page will automatically become accessible for watching the match once we confirm you're a real person by completing</h6>
            </div>

            <div class="language-selector py-2 text-center">
                <label for="language" class="text-light">Choose Language:</label>
                <select id="language" class="form-select w-auto d-inline-block">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <div class="sports-imgs text-center d-flex justify-content-center gap-2">
                <img src="https://raw.githubusercontent.com/elkasri22/sportlive-locker/3f6ff98987cb3a43d06ba45d0a031597437a3880/icons/hockey.png" width="20px" height="20px" alt="hockey">
                <img src="https://raw.githubusercontent.com/elkasri22/sportlive-locker/3f6ff98987cb3a43d06ba45d0a031597437a3880/icons/football.png" width="20px" height="20px" alt="football">
                <img src="https://raw.githubusercontent.com/elkasri22/sportlive-locker/3f6ff98987cb3a43d06ba45d0a031597437a3880/icons/tennis.png" width="20px" height="20px" alt="tennis">
                <img src="https://raw.githubusercontent.com/elkasri22/sportlive-locker/3f6ff98987cb3a43d06ba45d0a031597437a3880/icons/basketball.png" width="20px" height="20px" alt="basketball">
            </div>

            <div class="offers d-grid gap-2 mt-3">
                %offers%
                
            </div>

            <div class="_loading_o pb-2 pt-3 d-flex justify-content-center align-items-center">
                <div class="dot-spinner">
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                    <div class="dot-spinner__dot"></div>
                </div>
                <small class="m-0 text-light" id="loading-text">
                    The offer takes 1 minutes to complete.
                </small>
            </div>

        </div>
    </div>

    <script>
        // Translation texts
        const translations = {
            en: {
                infoText: "This page will automatically become accessible for watching the match once we confirm you're a real person by completing ONE or TWO Secure Offer below.",
                loadingText: "- The offer takes 1 minute to complete."
            },
            es: {
                infoText: "Esta página se hará accesible para ver el partido una vez que confirmemos que eres una persona real completando UNA o DOS ofertas seguras a continuación.",
                loadingText: "- La oferta tarda 1 minuto en completarse."
            },
            fr: {
                infoText: "Cette page deviendra automatiquement accessible pour regarder le match une fois que nous aurons confirmé que vous êtes une vraie personne en complétant UNE ou DEUX offres sécurisées ci-dessous.",
                loadingText: "- L'offre prend 1 minute pour être complétée."
            },
            de: {
                infoText: "Diese Seite wird automatisch zugänglich, um das Spiel anzusehen, sobald wir bestätigt haben, dass Sie eine echte Person sind, indem Sie EIN oder ZWEI sichere Angebote unten abschließen.",
                loadingText: "- Das Angebot dauert 1 Minute zur Fertigstellung."
            },
            it: {
                infoText: "Questa pagina diventerà automaticamente accessibile per guardare la partita una volta che avremo confermato che sei una persona reale completando UNA o DUE offerte sicure qui sotto.",
                loadingText: "- L'offerta richiede 1 minuto per essere completata."
            },
            pt: {
                infoText: "Esta página ficará automaticamente acessível para assistir à partida assim que confirmarmos que você é uma pessoa real, completando UMA ou DUAS ofertas seguras abaixo.",
                loadingText: "- A oferta leva 1 minuto para ser concluída."
            },
            zh: {
                infoText: "一旦我们确认您是一个真实的人，完成下面的一个或两个安全任务后，此页面将自动可访以观看比赛。",
                loadingText: "- 完成任务需要 1 分钟。"
            },
            ar: {
                infoText: "ستصبح هذه الصفحة متاحة تلقائيًا لمشاهدة المباراة بمجرد أن نؤكد أنك شخص حقيقي عن طريق إكمال عرض أو عرضين آمنين أدناه.",
                loadingText: "- يستغرق العرض دقيقة واحدة لإكماله."
            }
        };

        const languageSelector = document.getElementById('language');
        const infoText = document.getElementById('info-text');
        const loadingText = document.getElementById('loading-text');

        languageSelector.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            infoText.textContent = translations[selectedLanguage].infoText;
            loadingText.textContent = translations[selectedLanguage].loadingText;
        });
    </script>
</body>

</html>
